<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../build/aui-css/css/bootstrap.css">
    <script src="../../build/aui/aui.js"></script>
</head>
<body>
    <h1>AlloyUI - Button</h1>
    <h2>JavaScript buttons</h2>
    <button id="basic"></button>
    <button id="toggle"></button>
    <span id="typed"></span>
    <h2>JavaScript button group</h2>
    <p>
        <div id="checkgroup">
            <input type="button" value="2">
            <input class="active" type="reset" value="3">
            <input class="active" type="submit" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <button>7</button>
        </div>
    </p>
    <p>
        <div id="radiogroup">
            <input type="button" value="2">
            <input type="reset" value="3">
            <input class="active" type="submit" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <button>7</button>
        </div>
    </p>
    <h2>CSS3 Buttons</h2>
    <p>
        <a class="btn" href="">Link</a>
        <button class="btn" type="submit">Button</button>
        <input class="btn" type="button" value="Input">
        <input class="btn" type="submit" value="Submit">
    </p>
    <p>
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-inverse">Inverse</button>
        <button class="btn btn-link">Link</button>
    </p>
    <h3>Sizes</h3>
    <p>
        <button class="btn btn-lg btn-primary" type="button">Large button</button>
        <button class="btn btn-lg" type="button">Large button</button>
    </p>
    <p>
        <button class="btn btn-primary" type="button">Default button</button>
        <button class="btn" type="button">Default button</button>
    </p>
    <p>
        <button class="btn btn-sm btn-primary" type="button">Small button</button>
        <button class="btn btn-sm" type="button">Small button</button>
    </p>
    <p>
        <button class="btn btn-xs btn-primary" type="button">Extra small button</button>
        <button class="btn btn-xs" type="button">Extra small button</button>
    </p>
    <p>
        <button class="btn btn-lg btn-block btn-primary" type="button">Block level button</button>
        <button class="btn btn-lg btn-block" type="button">Block level button</button>
    </p>
    <h2>Button search cancel</h2>
    <p>
        <input class="clearable" type="text" />
        <br>
        <input class="clearable" type="text" value="foo" />
    </p>
    <script>
    YUI({ filter: 'raw' }).use('aui-button', 'aui-button-search-cancel', function(Y) {

        new Y.Button({
            label: 'Basic',
            srcNode: '#basic',
            icon: 'glyphicon glyphicon-print',
            iconAlign: 'left',
            primary: true
        }).render();

        new Y.ToggleButton({
            cssClass: 'btn-info',
            label: 'Click to toggle',
            srcNode: '#toggle',
            icon: 'glyphicon glyphicon-print'
       }).render();

        new Y.Button({
            label: 'Type button',
            domType: 'button'
        }).render('#typed');

        new Y.ButtonGroup({
            boundingBox: '#checkgroup',
            type: 'checkbox'
        }).render();

        new Y.ButtonGroup({
            boundingBox: '#radiogroup',
            type: 'radio'
        }).render();

        new Y.ButtonSearchCancel({
            trigger: '.clearable'
        });

    });
    </script>
</body>
</html>
