<!DOCTYPE html>
<html>
<head>
    <title>aui-image-viewer</title>

    <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

    <script src="../../../../build/aui/aui.js"></script>
    <script src="js/aui-image-viewer-swipe.js"></script>
    <meta charset="utf-8" />
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>


<div id="viewer">
    <a href="../../../../demos/image-viewer/assets/lfr-soccer-1.jpg" title="Doug, Meesa and Louis resting">
        <img class="picture" src="../../../../demos/image-viewer/assets/lfr-soccer-1_tn.jpg" />
    </a>
    <a href="../../../../demos/image-viewer/assets/lfr-soccer-2.jpg" title="Grand finale teams">
        <img class="picture" src="../../../../demos/image-viewer/assets/lfr-soccer-2_tn.jpg" />
    </a>
    <a href="../../../../demos/image-viewer/assets/lfr-soccer-3.jpg" title="Jen looking the landscape">
        <img class="picture" src="../../../../demos/image-viewer/assets/lfr-soccer-3_tn.jpg" />
    </a>
</div>

<script>
YUI({
    coverage: ['aui-image-viewer-swipe'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'aui-image-viewer-swipe-tests', function(Y) {

    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('aui-image-viewer-swipe');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
