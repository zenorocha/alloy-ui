<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>aui-image-cropper</title>

        <link rel="stylesheet" href="../../../../build/aui-css/css/bootstrap.css">

        <script src="../../../../build/aui/aui.js"></script>
        <script src="js/tests.js"></script>
    </head>
    <body class="yui3-skin-sam">
        <div id="logger"></div>
        <div id="container"></div>
        <div class="bounding-box">
            <img class="image2" style="width: 500px; height: 313px" src="assets/lfr-soccer-1.jpg" />
        </div>
        <script>
            YUI({
                coverage: ['aui-image-cropper'],
                filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
            }).use('test-console', 'test', 'aui-image-cropper-tests', function(Y) {
                
                (new Y.Test.Console()).render('#logger');

                Y.Test.Runner.setName('aui-image-cropper');
                Y.Test.Runner.run();
            });
        </script>
    </body>
</html>
